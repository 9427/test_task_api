<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Adding new profile</title>
</head>
<body>
    <form method="post" action="/add_profile/submit">
        Last name<input type="text" name="Last name"><br>
        First name<input type="text" name="First name"><br>
        Patronym<input type="text" name="Patronym"><br>
        Year of birth<input type="number" name="Year of birth"><br>
        Employee ID<input type="text" name="Employee ID"><br>
        Salary<input type="number" step="0.01" name="Salary"><br>
        Position<input type="text" name="Position"><br>
        Company name<input type="text" name="Company name"><br>
        Department<input type="text" name="Department"><br>
        <input type="submit" value="Save changes">
    </form>
</body>
</html>
