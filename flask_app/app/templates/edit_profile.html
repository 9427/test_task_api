<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Editing profile of {{ data.lastname }} {{ data.firstname }}</title>
</head>
<body>
    <form method="post" action="/profile/{{ data.id }}/submit">
        Last name<input type="text" name="Last name" value="{{ data.lastname }}"><br>
        First name<input type="text" name="First name" value="{{ data.firstname }}"><br>
        Patronym<input type="text" name="Patronym" value="{{ data.patronym }}"><br>
        Year of birth<input type="number" name="Year of birth" value="{{ data.birthyear }}"><br>
        Employee ID<input type="text" name="Employee ID" value="{{ data.id }}"><br>
        Salary<input type="number" step="0.01" name="Salary" value="{{ data.salary }}"><br>
        Position<input type="text" name="Position" value="{{ data.jobname }}"><br>
        Company name<input type="text" name="Company name" value="{{ data.company }}"><br>
        Department<input type="text" name="Department" value="{{ data.department }}"><br>
        <input type="submit" value="Save changes">
    </form>
</body>
</html>
